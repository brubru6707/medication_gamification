<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;  /* Prevent scrollbars */
            width: 100%;
            height: 100%;
            background-color: #ffffff;  /* White background */
        }
        
        canvas {
            display: block;
            margin: 0;
            padding: 0;
        }
        
        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            z-index: 1000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 1;
        }
        
        .nav-button {
            position: fixed;
            top: 20px;
            right: 25%;
            background: #32CD32;
            color: #F0FFF0;
            border: 4px solid #228B22;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Press Start 2P', monospace;
            text-decoration: none;
            display: inline-block;
            transition: all 0.1s ease;
            box-shadow: 4px 4px 0px #006400;
            z-index: 1000;
        }
        
        .nav-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #006400;
        }
        
        .nav-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #006400;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div id="phaser-game"></div>
    
    <!-- Logo in bottom left corner -->
    <img src="assets/medi_gami_logo.png" alt="MediGami Logo" class="logo">
    
    <!-- Navigation button to multiplayer -->
    <a href="join-lobby.html" class="nav-button">ðŸŽ® MULTIPLAYER</a>

    <script type="module" src="firebase-browser.js"></script>
    <script src="gemini-config.js"></script>
    <script src="game.js"></script>
</body>
</html>
